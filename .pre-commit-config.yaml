repos:
-   repo: local
    hooks:
    -   id: flake8
        name: flake8
        language: system
        entry: flake8
        types: [python]
    -   id: wily
        name: wily
        entry: wily diff
        verbose: true
        language: python
        additional_dependencies: [wily]
    -   id: coverage
        name: coverage
        language: system
        entry: coverage run --omit */site-packages/* -m pytest
        types: [python]
        pass_filenames: false